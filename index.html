<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/output.css" />
</head>
<body class="bg-[#d6e2f0] h-full">
  <main class="flex items-center justify-center h-full ">
    <section class="bg-white p-4 rounded-xl shadow-2xl max-w-xs text-center">
      <img src="images/image-qr-code.png" alt="QR Code" class="max-w-full rounded-lg" />
      <h1 class="text-xl font-bold text-[#1f3251] my-3 font-outfit">Improve your front-end skills by building projects</h1>
      <p class="text-sm text-[#7b879d] mb-3 font-outfit">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
  
  <div class="fixed bottom-2 text-base text-slate-600 text-center w-full font-outfit">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-700">Frontend Mentor</a>. 
    Coded by <a href="http://jameeronline.com" class="text-blue-700">Jamal Mohamed Ameer</a>.
  </div>
</body>
</html>
